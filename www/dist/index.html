<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
            <meta name="format-detection" content="telephone=no" />
        <title></title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">

        <script src="dist_js/lib.js"></script>
        

        <script src="dist_js/app.js"></script>
        
        <!-- ionic/angularjs js -->

    </head>
    <body>
        <ion-nav-view></ion-nav-view>
        
        <script type="text/javascript">
        var debug = true;
            if (document.URL.indexOf('http://') === -1 && document.URL.indexOf('https://') === -1) {
                console.log("URL: Running in Cordova/PhoneGap");
                document.addEventListener("deviceready", bootstrapAngular, false);
            } else {
                console.log("URL: Running in browser");
                var analytics = window.analytics = window.analytics || {
                    startTrackerWithId: function () {
                        console.log('GA - Start Track With Id -');
                        console.log(arguments);
                    },
                    setUserId: function () {
                        console.log('GA - Set User Id -');
                        console.log(arguments);
                    },
                    trackView: function () {
                        console.log('GA - Track View -');
                        console.log(arguments);
                    },
                    addCustomDimension: function () {
                        console.log('GA - Add Custom Dimension -');
                        console.log(arguments);
                    },
                    trackEvent: function () {
                        console.log('GA - Track Event -');
                        console.log(arguments);
                    },
                    trackException: function () {
                        console.log('GA - Track Exception -');
                        console.log(arguments);
                    },
                    trackTiming: function () {
                        console.log('GA - Track Timings -');
                        console.log(arguments);
                    }
                }
                bootstrapAngular();
            }
        
            function bootstrapAngular() {
                var domElement = document.querySelector('body');
                angular.bootstrap(domElement, ['healthApp'], { strictDi: true });
            }
        </script>
        <script src="cordova.js"></script>
    </body>
</html>
